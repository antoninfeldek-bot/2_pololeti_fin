    <h1>Bedřich Smetana</h1>
    <p>Jiráskova 133 <br/>Litomyšl, Česká republika</p>
    <hr/>
    <p>Bedřich Smetana (1824–1884) byl český hudební skladatel. Je považován za zakladatele české národní hudby a autora cyklu Má vlast.</p>
    <p>Je pro mě zajímavý tím, že i přes to že byl ke konci života hluchý, tak dokázal nadále skladat.</p>
